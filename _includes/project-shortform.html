<div class="project-short-container">
    <div class="project-short">
        <div class="project-short-small">
            <a href={{include.link}}>
                <div class="project-short-feature">
                    <div class="feature-img-container">
                        <img src={{include.still}}/>
                        <!--
                        WIP, only appears on hover 

                        <video width="640" height="360" controls autoplay muted>
                            <source src={{include.video}} type="video/mp4">

                            <!-- image displays as backup --><!--
                            <img src={{include.still}}>
                        </video> 
                        
                        -->
                    </div>
                </div>
            </a>
            <div class="project-short-bottom">
                {% if award %}
                    <div class="project-award-container">
                        <img src={{award.img}} title={{award.name}}/>
                    </div>
                {% endif %}
                <div class="project-short-hiddeninfo">
                    <div>
                    {% for icon in include.icons %}
                        <img class="hidden-icon" src={{icon.img}} title={{icon.desc}}/>
                    {% endfor %}
                    </div>
                    <div class="project-short-daterange">
                        {{include.date}}
                    </div>
                </div>
                <div class="project-short-title-bottom">
                    {{include.title}}
                </div>
                <div class="project-short-bottom-desc">
                    {{include.desc}}
                </div>
            </div>
        </div>
    </div>
</div>
